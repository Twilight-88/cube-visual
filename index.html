<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Glowing Cube</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      perspective: 1000px;
    }

    .cube-wrapper {
      position: relative;
    }

    .glow {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 50px;
      background: #00ce00;
      filter: blur(40px);
      opacity: 0.6;
      z-index: 0;
    }

    .cube {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotateCube 4s linear infinite;
      z-index: 1;
    }

    .top {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient( #00ce00 40%, #151515 100%);
      transform: rotateX(90deg) translateZ(150px);
      border-radius: 8px;
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .side span {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#151515, #00ce00);
      transform: rotateY(calc(90deg * var(--i))) translateZ(150px);
      border-radius: 8px;
    }

    @keyframes rotateCube {
      from { transform: rotateX(-30deg) rotateY(0deg); }
      to   { transform: rotateX(-30deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube-wrapper">
    <div class="glow"></div> <!-- Glowing bottom -->
    <div class="cube">
      <div class="top"></div> <!-- Unified colored top -->
      <div class="side">
        <span style="--i:0"></span>
        <span style="--i:1"></span>
        <span style="--i:2"></span>
        <span style="--i:3"></span>
      </div>
    </div>
  </div>
</body>
</html>
